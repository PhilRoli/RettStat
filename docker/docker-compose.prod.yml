# Production Docker Compose for RettStat with PocketBase
# Deploy with: docker compose -f docker-compose.prod.yml up -d

name: rettstat-prod

services:
  # Traefik Reverse Proxy with Let's Encrypt
  traefik:
    image: traefik:latest
    container_name: rettstat-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.dashboard=true"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=rettstat-prod_web"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH}"
      # Define security-headers middleware on Traefik for availability to all services
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"

  # Next.js Application
  app:
    image: ghcr.io/${GITHUB_USERNAME}/rettstat:latest
    container_name: rettstat-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_POCKETBASE_URL: https://api.${DOMAIN}
    networks:
      - web
      - backend
    depends_on:
      pocketbase:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.routers.app.middlewares=security-headers@docker"
      - "wud.watch=true"

  # Next.js Application - Dev Environment
  app-dev:
    profiles: ["dev"]
    image: ghcr.io/${GITHUB_USERNAME}/rettstat:develop
    container_name: rettstat-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_POCKETBASE_URL: https://api-dev.${DOMAIN}
    networks:
      - web
      - backend
    depends_on:
      pocketbase-dev:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-dev.rule=Host(`dev.${DOMAIN}`)"
      - "traefik.http.routers.app-dev.entrypoints=websecure"
      - "traefik.http.routers.app-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-dev.loadbalancer.server.port=3000"
      - "traefik.http.routers.app-dev.middlewares=security-headers@docker"
      - "wud.watch=true"

  # PocketBase Backend (API + Database + Storage)
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: rettstat-pocketbase
    restart: unless-stopped
    volumes:
      - pb-data:/pb/pb_data
      - pb-public:/pb/pb_public
      - ./backups:/pb/pb_backups
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD}
    networks:
      - web
      - backend
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.pocketbase.entrypoints=websecure"
      - "traefik.http.routers.pocketbase.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"
      - "traefik.http.routers.pocketbase.middlewares=security-headers@docker"
      - "wud.watch=true"

  # PocketBase Initialization (runs once on first startup)
  pocketbase-init:
    build:
      context: ./pocketbase-init
      dockerfile: Dockerfile
    container_name: rettstat-pocketbase-init
    depends_on:
      pocketbase:
        condition: service_healthy
    volumes:
      - pb-data:/pb_data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PB_HOST=pocketbase
      - PB_PORT=8090
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD}
    networks:
      - backend
    restart: "no"

  # PocketBase Backend - Dev Environment (Synced from Prod)
  pocketbase-dev:
    profiles: ["dev"]
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: rettstat-pocketbase-dev
    restart: unless-stopped
    volumes:
      - pb-data-dev:/pb/pb_data
      - pb-public-dev:/pb/pb_public
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL_DEV:-${PB_ADMIN_EMAIL}}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD_DEV:-${PB_ADMIN_PASSWORD}}
    networks:
      - web
      - backend
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase-dev.rule=Host(`api-dev.${DOMAIN}`)"
      - "traefik.http.routers.pocketbase-dev.entrypoints=websecure"
      - "traefik.http.routers.pocketbase-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocketbase-dev.loadbalancer.server.port=8090"
      - "traefik.http.routers.pocketbase-dev.middlewares=security-headers@docker"
      - "wud.watch=true"

  # PocketBase Initialization - Dev Environment
  pocketbase-init-dev:
    profiles: ["dev"]
    build:
      context: ./pocketbase-init
      dockerfile: Dockerfile
    container_name: rettstat-pocketbase-init-dev
    depends_on:
      pocketbase-dev:
        condition: service_healthy
    volumes:
      - pb-data-dev:/pb_data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PB_HOST=pocketbase-dev
      - PB_PORT=8090
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL_DEV:-${PB_ADMIN_EMAIL}}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD_DEV:-${PB_ADMIN_PASSWORD}}
    networks:
      - backend
    restart: "no"

  # WUD (What's Up Docker) - Automatic container updates
  wud:
    image: getwud/wud:latest
    container_name: rettstat-wud
    restart: unless-stopped
    environment:
      WUD_TRIGGER_DOCKER_LOCAL_SOCKET: /var/run/docker.sock
      WUD_WATCHER_DOCKER_LOCAL_SOCKET: /var/run/docker.sock
      WUD_REGISTRY_GHCR_LOGIN: ${GITHUB_USERNAME}
      WUD_REGISTRY_GHCR_TOKEN: ${GITHUB_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - wud-data:/store
    networks:
      - web
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wud.rule=Host(`updates.${DOMAIN}`)"
      - "traefik.http.routers.wud.entrypoints=websecure"
      - "traefik.http.routers.wud.tls.certresolver=letsencrypt"
      - "traefik.http.services.wud.loadbalancer.server.port=3000"
      - "traefik.http.routers.wud.middlewares=traefik-auth"

networks:
  web:
    driver: bridge
  backend:
    driver: bridge

volumes:
  traefik-letsencrypt:
  pb-data:
  pb-public:
  pb-data-dev:
  pb-public-dev:
  wud-data:
