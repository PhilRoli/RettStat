# Production Docker Compose for RettStat with PocketBase
# Deploy with: docker compose -f docker-compose.prod.yml up -d

name: rettstat-prod

services:
  # Traefik Reverse Proxy with Let's Encrypt
  traefik:
    image: traefik:v3.3
    container_name: rettstat-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.dashboard=true"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=rettstat-prod_web"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH}"

  # Next.js Application
  app:
    image: ghcr.io/${GITHUB_USERNAME}/rettstat:latest
    container_name: rettstat-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_POCKETBASE_URL: https://api.${DOMAIN}
    networks:
      - web
      - backend
    depends_on:
      pocketbase:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.security-headers.headers.framedeny=true"
      - "traefik.http.middlewares.security-headers.headers.sslredirect=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.routers.app.middlewares=security-headers"
      - "com.centurylinklabs.watchtower.enable=true"

  # Next.js Application - Dev Environment
  app-dev:
    image: ghcr.io/${GITHUB_USERNAME}/rettstat:develop
    container_name: rettstat-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_POCKETBASE_URL: https://api-dev.${DOMAIN}
    networks:
      - web
      - backend
    depends_on:
      pocketbase-dev:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-dev.rule=Host(`dev.${DOMAIN}`)"
      - "traefik.http.routers.app-dev.entrypoints=websecure"
      - "traefik.http.routers.app-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-dev.loadbalancer.server.port=3000"
      - "traefik.http.routers.app-dev.middlewares=security-headers"
      - "com.centurylinklabs.watchtower.enable=true"

  # PocketBase Backend (API + Database + Storage)
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: rettstat-pocketbase
    restart: unless-stopped
    volumes:
      - pb-data:/pb/pb_data
      - pb-public:/pb/pb_public
      - ./backups:/pb/pb_backups
    networks:
      - web
      - backend
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.pocketbase.entrypoints=websecure"
      - "traefik.http.routers.pocketbase.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"
      - "traefik.http.routers.pocketbase.middlewares=security-headers"
      - "com.centurylinklabs.watchtower.enable=true"

  # PocketBase Backend - Dev Environment (Synced from Prod)
  pocketbase-dev:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: rettstat-pocketbase-dev
    restart: unless-stopped
    volumes:
      - pb-data-dev:/pb/pb_data
      - pb-public-dev:/pb/pb_public
    networks:
      - web
      - backend
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase-dev.rule=Host(`api-dev.${DOMAIN}`)"
      - "traefik.http.routers.pocketbase-dev.entrypoints=websecure"
      - "traefik.http.routers.pocketbase-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocketbase-dev.loadbalancer.server.port=8090"
      - "traefik.http.routers.pocketbase-dev.middlewares=security-headers"
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - Automatic container updates
  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: rettstat-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_INCLUDE_RESTARTING: "true"
      WATCHTOWER_ROLLING_RESTART: "true"
      REPO_USER: ${GITHUB_USERNAME}
      REPO_PASS: ${GITHUB_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend

networks:
  web:
    driver: bridge
  backend:
    driver: bridge

volumes:
  traefik-letsencrypt:
  pb-data:
  pb-public:
  pb-data-dev:
  pb-public-dev:
