# PocketBase Local Development Stack
# Run with: docker compose up -d

name: rettstat-dev

services:
  # PocketBase Backend
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: rettstat-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb-data:/pb/pb_data
      - pb-public:/pb/pb_public
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mail testing (Mailpit)
  mailpit:
    image: axllent/mailpit:latest
    container_name: rettstat-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025" # Web interface
      - "1025:1025" # SMTP

volumes:
  pb-data:
  pb-public:
